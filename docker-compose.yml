version: '3'

services:

  zookeeper:
    image: zookeeper:3.4.10
    volumes:
      - ./data/zookeeper/data:/data
      - ./data/zookeeper/datalog:/datalog
    ports:
      - 2181:2181

  hbase-master-local:
    image: ifattakhov/hbase-local:2.1.2
    volumes:
      - ./data/hbase:/data
    ports:
      - 16000:16000
      - 16010:16010
    environment:
      - MASTER_HOSTNAME=hbase-master-local
      - ZOOKEEPER_QUORUM=zookeeper:2181
      - REGIONSERVERS=hbase-local-regionserver
      - HBASE_ROLE=master
    command: hbase-daemon.sh start master
    depends_on:
      - zookeeper

  hbase-regionserver-local:
    image: ifattakhov/hbase-local:2.1.2
    volumes:
      - ./data/hbase:/data
    ports:
      - 16020:16020
      - 16030:16030
    environment:
      - REGIONSERVER_HOSTNAME=hbase-regionserver-local
      - ZOOKEEPER_QUORUM=zookeeper:2181
      - HBASE_ROLE=regionserver
    depends_on:
      - zookeeper
    command: hbase-daemon.sh start regionserver